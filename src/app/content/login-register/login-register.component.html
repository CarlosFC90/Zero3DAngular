<div class="breadcrumb-area pt-35 pb-35 bg-gray-3" style="margin-top: 56px; background-color: rgb(214, 215, 216);">
    <div class="container">
        <div class="breadcrumb-content text-center">
            <ul>
                <li>
                    <a [routerLink]="'home'" style="text-decoration: none;"><i class="fas fa-home"></i> Inicio</a>
                </li>
                <li class="active"><i class="fas fa-sign-in-alt"></i> Registro </li>
            </ul>
        </div>
    </div>
</div>
<div class="login-register-area pt-100 pb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-toggle="tab" href="#lg1" style="text-decoration: none;">
                            <h4> login </h4>
                        </a>
                        <a data-toggle="tab" href="#lg2" style="text-decoration: none;">
                            <h4> register </h4>
                        </a>
                    </div>
                    <div class="tab-content">
                        <div id="lg1" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form>
                                        <div class="mb-3">
                                          <label for="exampleInputEmail1" class="form-label">Email</label>
                                          <input type="email" class="form-control" id="exampleInputEmail1" style="border: 1px solid black;">
                                        </div>
                                        <div class="mb-3">
                                          <label for="exampleInputPassword1" class="form-label">Password</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1" style="border: 1px solid black;">
                                        </div>
                                        <div class="mb-3 form-check">
                                          <input type="checkbox" class="form-check-input" id="exampleCheck1" style="border: 1px solid black;">
                                          <label class="form-check-label" for="exampleCheck1">Recordar</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                                      </form>
                                </div>
                            </div>
                        </div>
                        <div id="lg2" class="tab-pane">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form>
                                        <div class="mb-3">
                                            <label class="form-label">Nombre Usuario</label>
                                            <input type="text" class="form-control" id="username" style="border: 1px solid black;">
                                        </div>
                                        <div class="mb-3">
                                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="border: 1px solid black;">
                                        </div>
                                        <div class="mb-3">
                                          <label for="exampleInputPassword1" class="form-label">Password</label>
                                          <input type="password" class="form-control" id="exampleInputPassword1" style="border: 1px solid black;">
                                        </div>
                                        <div class="mb-3 form-check">
                                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                          <label class="form-check-label" for="exampleCheck1">Recordar</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                                      </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
