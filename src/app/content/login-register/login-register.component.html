<div class="breadcrumb-area pt-35 pb-35 bg-gray-3" style="margin-top: 56px; background-color: rgb(214, 215, 216);">
    <div class="container">
        <div class="breadcrumb-content text-center">
            <ul>
                <li>
                    <a [routerLink]="'home'" style="text-decoration: none;"><i class="fas fa-home"></i> Inicio</a>
                </li>
                <li class="active"><i class="fas fa-sign-in-alt"></i> Registro </li>
            </ul>
        </div>
    </div>
</div>
<div class="login-register-area pt-100 pb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-toggle="tab" href="#lg1" style="text-decoration: none;">
                            <h4> login </h4>
                        </a>
                        <a data-toggle="tab" href="#lg2" style="text-decoration: none;">
                            <h4> register </h4>
                        </a>
                    </div>
                    <div class="tab-content">
                        <div id="lg1" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="#" method="post">
                                        <input type="text" name="user-name" placeholder="Nombre de Usuario o Email">
                                        <input type="password" name="user-password" placeholder="Contraseña">
                                        <div class="button-box">
                                            <div class="login-toggle-btn">
                                                <input type="checkbox">
                                                <label> Recordar</label>
                                                <a href="#">Olvidaste tu Contraseña?</a>
                                            </div>
                                            <button type="submit"><span>Login</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="lg2" class="tab-pane">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <form action="#" method="post">
                                        <input type="text" name="user-name" placeholder="Nombre de Usuario o Email">
                                        <input type="password" name="user-password" placeholder="Contraseña">
                                        <input name="user-email" placeholder="Email" type="email">
                                        <div class="button-box">
                                            <button type="submit"><span>Registrar</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
